<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Water Coffee Cart | Premium Mobile Coffee Experience</title>
    <meta name="description" content="Tampa's premier mobile coffee experience featuring premium beans and professional baristas for corporate events.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Custom color variables */
        :root {
            --primary: #1e6b8e;    /* Teal blue */
            --secondary: #84b4c8;  /* Light blue */
            --accent: #d3a88e;     /* Coffee tan */
            --light: #f4f1e8;      /* Cream */
            --dark: #2d3436;       /* Almost black */
        }
        .bg-primary { background-color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .bg-accent { background-color: var(--accent); }
        .bg-light { background-color: var(--light); }
        .from-primary { --tw-gradient-from: var(--primary); }
        .to-secondary { --tw-gradient-to: var(--secondary); }
        .from-accent { --tw-gradient-from: var(--accent); }
        .to-accent-dark { --tw-gradient-to: #b78b67; }
        .text-primary { color: var(--primary); }
        .text-secondary { color: var(--secondary); }
        .text-accent { color: var(--accent); }
        .text-light { color: var(--light); }
        .border-accent { border-color: var(--accent); }
        .hover\:text-accent:hover { color: var(--accent); }
        .hover\:from-accent:hover { --tw-gradient-from: var(--accent); }
        .hover\:to-accent-dark:hover { --tw-gradient-to: #b78b67; }
    </style>
</head>
